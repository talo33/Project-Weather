<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="./Image/day/icon.png">
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Weather-Current</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"> <i class="fa-solid fa-cloud-sun"></i> Current time weather</h3>
            <div>
                <h1 class="temp">16&#176C</h1>
                <div class="city-time">
                    <h1 class="name">Ho Chi Minh</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                    class="search" 
                    type="text"
                    placeholder="Enter location name..."
                    />
                <button class="submit" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Country</span>
                    <span class="country">VietNam</span>
                </li>
                <li>
                    <span>Last-updated</span>
                    <span class="lastupdated">2023-02-13 14:30</span>
                </li>
                <li>
                    <span>Temp_F</span>
                    <span class="temp_f">89%</span>
                </li>
            </ul>
            <ul class="details">
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">78%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">9km/h</span>
                </li>
                <li>
                    <span>Wind direction</span>
                    <span class="wind_direction">W</span>
                </li>
                <li>
                    <span>Huminity</span>
                    <span class="humidity">45%</span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
